
<div>
  <app-menu [nombreUser]="nombreUser"></app-menu>
  <div class="card">
    <div class="card-body">
      <div *ngIf="userPasajero2">
        <div class="d-flex mb-3">
          <strong class="me-2">Nombre:</strong>
          <span>{{ userPasajero2.nombre }} {{ userPasajero2.apellido }}</span>
        </div>
        <div class="d-flex mb-3">
          <strong class="me-2">Correo electrónico:</strong>
          <span>{{ userPasajero2.email }}</span>
        </div>
        <div class="d-flex mb-3">
          <strong class="me-2">Teléfono:</strong>
          <span>{{ userPasajero2.telefono }}</span>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-danger w-100" (click)="cerrarSesion()"> <i class="bi bi-escape"></i> Cerrar sesión</button>
      </div>
    </div>
  </div>
</div>
