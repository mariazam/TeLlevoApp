<!-- Bootstrap Modal -->
<div class="modal fade" id="nuevaCarreraModal" tabindex="-1" aria-labelledby="nuevaCarreraModalLabel" aria-hidden="true"
  data-bs-backdrop="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="nuevaCarreraModalLabel">Nueva Carrera</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form [formGroup]="formNuevaCarrera">
          <!-- Disponibilidad -->
          <div class="mb-3">
            <label for="disponibilidad" class="form-label">Disponibilidad de asientos</label>
            <input type="number" id="disponibilidad" formControlName="disponibilidad" class="form-control" />
            <div
              *ngIf="formNuevaCarrera.get('disponibilidad')?.invalid && formNuevaCarrera.get('disponibilidad')?.touched"
              class="text-danger">
              <small *ngIf="formNuevaCarrera.get('disponibilidad')?.errors?.['required']">
                Este campo es requerido.
              </small>
              <small *ngIf="formNuevaCarrera.get('disponibilidad')?.errors?.['capacidadMayorQueDisponibilidad']">
                La disponibilidad no puede ser mayor que la capacidad del auto.
              </small>
            </div>
          </div>

          <!-- Fecha y hora -->
          <div class="mb-3">
            <label for="fechaHora" class="form-label">Selecciona la fecha y la hora</label>
            <input type="datetime-local" id="fechaHora" formControlName="hora" class="form-control" step="60" />
            <div *ngIf="formNuevaCarrera.get('hora')?.invalid && formNuevaCarrera.get('hora')?.touched"
              class="text-danger">
              <small>Este campo es requerido.</small>
            </div>
          </div>


          <!-- Inicio de ruta -->
          <div class="mb-3">
            <label for="inicioRuta" class="form-label">Inicio de ruta</label>
            <input type="text" id="inicioRuta" formControlName="inicioRuta" class="form-control" />
            <div *ngIf="formNuevaCarrera.get('inicioRuta')?.invalid && formNuevaCarrera.get('inicioRuta')?.touched"
              class="text-danger">
              <small>Este campo es requerido.</small>
            </div>
          </div>

          <!-- Fin de ruta -->
          <div class="mb-3">
            <label for="finRuta" class="form-label">Fin de ruta</label>
            <input type="text" id="finRuta" formControlName="finRuta" class="form-control" />
            <div *ngIf="formNuevaCarrera.get('finRuta')?.invalid && formNuevaCarrera.get('finRuta')?.touched"
              class="text-danger">
              <small>Este campo es requerido.</small>
            </div>
          </div>

          <!-- Precio -->
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" formControlName="precio" class="form-control" />
            <div *ngIf="formNuevaCarrera.get('precio')?.invalid && formNuevaCarrera.get('precio')?.touched"
              class="text-danger">
              <small>Este campo es requerido.</small>
            </div>
          </div>

          <!-- Comentario adicional -->
          <div class="mb-3">
            <label for="comentarioA" class="form-label">Comentario adicional</label>
            <input type="text" id="comentarioA" formControlName="comentarioA" class="form-control" />
            <div *ngIf="formNuevaCarrera.get('comentarioA')?.invalid && formNuevaCarrera.get('comentarioA')?.touched"
              class="text-danger">
              <small>Este campo es requerido.</small>
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancel()">
          Cancelar
        </button>
        <button type="button" class="btn btn-success" (click)="confirm()" [disabled]="!formNuevaCarrera.valid">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
