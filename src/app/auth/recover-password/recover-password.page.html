<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 80vh;">
    <ion-col size="10" size-md="4">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Reuperar Contraseña</ion-card-title>
        </ion-card-header>
        <ion-card-content>

          <div class="ion-text-center  ion-margin-bottom">
            <img src="assets/icon/Logo.png"  class="animate__animated animate__zoomInUp">
          </div>

          <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>

            <div *ngIf="recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched" class="error-message">
              <small *ngIf="recoverForm.get('email')?.errors?.['required']"> Este campo es requerido.</small>
              <small *ngIf="recoverForm.get('email')?.errors?.['pattern']"> Correo no valido.</small>
            </div>

            <ion-grid>
              <ion-row class="ion-justify-content-center ion-margin-top">
                <ion-col size="auto">
                  <ion-button color="success" type="submit">Enviar</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>

          <div class="ion-text-center  ion-margin-bottom">
            <h2>¿Ya tienes contraseña?</h2>
          </div>


          <div class="ion-text-center  ion-margin-bottom">
            <span>entonces, </span>
            <a href="/login">haz click aquí</a>
            <span> para acceder</span>
          </div>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
